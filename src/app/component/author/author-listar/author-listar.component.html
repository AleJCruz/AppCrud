<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>


      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Id. </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="nameAuthor">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.nameAuthor}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="emailAuthor">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.emailAuthor}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="birthDateAuthor">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> BirthDate </th>
        <td mat-cell *matCellDef="let element"> {{element.birthDateAuthor}} </td>
      </ng-container>

      <ng-container matColumnDef="accion01">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let element">
          <button mat-raised-button color="primary" [routerLink]="['/authors/edicion',element.id]">
            <span class="material-icons">cloud_upload</span>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>


    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
